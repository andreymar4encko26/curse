<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="logo">
                <img src="./img/logo.svg" alt="логотип">
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">курсы </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">расписания</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">преподователи</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">рассылка</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__button">
                <button class="header__btn">заказать звонок</button>
            </div>
        </div>
        <div class="header__center">
            <div class="container">
                <div class="header__box">
                    <h1 class="title">Первый курс<br> 
                        по компьютерной сборке</h1>
                    <div class="header__timer">
                        <div class="header__timer-box">
                            <div class="timer__number">18</div>
                            <span class="timer__text">дней</span>
                        </div>
                        <div class="header__timer-box">
                            <div class="timer__number">20</div>
                            <span class="timer__text">часов</span>
                        </div>
                        <div class="header__timer-box">
                            <div class="timer__number">18</div>
                            <span class="timer__text">минут</span>
                        </div>
                        <div class="header__timer-box">
                            <div class="timer__number">18</div>
                            <span class="timer__text">секунд</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

<div class="header__bottom">
    <div class="container">
        <div class="header__left">
            <div class="header__left-button">
                <button class="header__left-btn">
                    заказать курс
                </button>
            </div>
            <div class="header__info">
                
                <div class="header__info-box">
                    <div class="header__info-text">Учеников всего:</div>
                <div class="header__info-number">200</div>
                    <div class="header__info-text">Учеников всего:</div>
                <div class="header__info-number">200</div>
                </div>
            </div>
